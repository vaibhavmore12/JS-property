<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>
  </head>
  <body>
    <h1 id="heading">Your Image is visible.</h1>
    <button style="margin-bottom: 10px" onclick="toggleImage()">
      Toggle Image
    </button>
    <div>
      <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&amp;w=1920&amp;q=75" alt="Course Image" id="img" style="opacity: 100;">
    </div>

    <script>
      const heading = document.getElementById("heading");
      heading.innerText = "Your Image is visible.";
      function toggleImage() {
        const image = document.getElementById("img");
        if (image.style.opacity == 0) {
          image.style.opacity = 100;
          heading.innerText = "Your Image is visible.";
        } else {
          image.style.opacity = 0;
          heading.innerText = "Your Image is hidden.";
        }
      }
    </script>
  

</body></html>
